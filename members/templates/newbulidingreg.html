<!-- login.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>New Buliding Registration</h2>
    <form method="post">
        {% csrf_token %}
        <table>
            <tr><td><label for="wardno">Ward Number</label></td><input type="text" name="wardno" id="wardno"><td></td></tr>
            <tr><td><label for="newdoorno">New DoorNumber</label></td><td><input type="text"  name="newdoorno" id="newdoorno"></td></tr>
            <tr><td><label for="newsubno"></label></td><td><input type="text" name="newsubno" id="newsubno"></td></tr>
            <tr><td><label for="owneraddress">Owner Address</label></td><td><input type="text" name="owneraddress" id="owneraddress"></td></tr>
            <tr><td><label for="floorarea">Floor Area</label></td><td><input type="text" name="floorarea" id="floorarea"></label></td></tr>
            <tr><td><label for="bulidingusage">BulidingUsage</label></td><td><input type="text" name="bulidingusage" id="bulidingusage"></td></tr>
            <tr><td><label for="zone">Zone</label></td><td><input type="text" name="zone" id="zone"></td></tr>
            <tr><td><label for="roadtype">RoadType</label></td><td></td></tr>
        </table>
        
    </form>
</body>
</html>
